services:
  - type: web
    name: go-echo-htmx
    runtime: docker
    env: golang
    region: oregon  # Explicit region selection
    buildCommand: |
      mkdir -p assets && \
      go mod download && \
      go build -o ./app ./cmd/main.go
    startCommand: ./app
    envVars:
      - key: PORT
        value: "8080"
      - key: APP_ENV
        value: "production"
    autoDeploy: true
    healthCheckPath: /health  # Recommended for web services
    plan: free  # Explicit plan selection
    tags: ["echo-htmx"]  # Explicit tags for organization